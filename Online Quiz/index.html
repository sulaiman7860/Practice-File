<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 py-5">
                    <h2 class="question text-center">Question Comes Here</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="ans1" class="answer">
                                <label for="ans1" id="option1">Option 1</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="ans2" class="answer">
                                <label for="ans2" id="option2">Option 2</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="ans3" class="answer">
                                <label for="ans3" id="option3">Option 3</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="ans4" class="answer">
                                <label for="ans4" id="option4">Option 4</label>
                            </li>
                        </ul>
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-primary w-25" id="submitButton">Submit</button>
                    </div>
                    <div id="showScore" class="showArea py-3 text-center"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
